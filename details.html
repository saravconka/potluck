<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <section class="container">
    	<section class="row">
        	<section class="btn pop-btn yellow pot-mob-menu-outer mb0">
            	<section class="col-xs-10">
            		<label class="sprite pot-mob-menu">Potluck</label>
                </section>
                
          		 <section class="col-xs-2">
                	<div class="sprite pot-search"></div>
                    <div class="sprite pot-moreover"></div>
                </section>
            </section>
        </section>
    	
        <section class="row">
        	<section class="col-xs-12 pop-tab pop-tab-three p0">
            	<ul>
                	<li class="active w33"><a href="#">Details</a></li>
                    <li class="w33"><a href="#">Menu</a></li>
                    <li class="w33"><a href="#">Invitees</a></li>
                </ul>
            </section>
        </section>
        
        <section class="row pot-details pot-details-list">
        	<section class="col-xs-12">
            	<h3 class="mt0">Newyear Potluck</h3>
               <ul class="mt10">
                    <li class="sprite host-ico">Host: Sajindas</li>
                    <li class="sprite cal-ico">24th Feb, 2015 | 12.30 pm - 3:00 pm</li>
                    <li class="sprite loc-ico">5421 N East River Road, Apt 1104, Chicago IL, 60656</li>
                </ul>
                <a href="#" class="pull-right">Show more</a>
            </section>
        </section>
        
        <section class="row pot-serving-outer bg-lgt-gry">
        	<section class="col-xs-12">
            <form>
                <article class="form-group pot-form-group">
                    <label for="chose your savings" class="label-hide">Chose your servings</label>
                    <input type="text" class="form-control pop-form-control gry-bdr" id="" placeholder="Chose your servings">
                </article>
                
                <article class="form-group pot-form-group">
                    <label for="" class="label-hide">Email Address</label>
                    <input type="text" class="form-control pop-form-control gry-bdr">
             	 </article>
             </form>
             </section>
        </section>
        
    	<!--  -->
        <section class="row">
        	<button type="submit" class="btn pop-btn orange">Add to the List</button>
        </section>
    </section>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
      
  </body>
</html>
