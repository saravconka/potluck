<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <section class="container pop-bg">
    	<!-- social icons -->
    	<section class="row">
        	<section class="col-xs-12 pop-connect">
            	<h3>Connet with</h3>
                <ul>
                	<li><a href="javascript:;"><img src="images/facebook.png"></a></li>
                    <li><a href="javascript:;"><img src="images/google_plus.png"></a></li>
                    <li><a href="javascript:;"><img src="images/twitter.png"></a></li>
                </ul>
            </section>
        </section><!-- /social icons -->
    
    	<!-- sep -->
    	<section class="row">
        	<section class="col-xs-12">
            	<h3 class="pot-divider">or</h3>
            </section>
        </section><!-- /sep -->
    
    	<!-- Login form -->
    	<section class="row">
           <section class="col-xs-12">
           		<form>
                	<article class="form-group pot-form-group">
                     	<label for="username" class="label-hide">Username</label>
                        <input type="text" class="form-control pop-form-control sprite us" id="username" placeholder="User name">
                    </article>
                    
                    <article class="form-group pot-form-group">
                     	<label for="password" class="label-hide">Password</label>
                        <input type="password" class="form-control pop-form-control sprite pd" id="password" placeholder="Password">
                    </article>
                    <button type="submit" class="btn pop-btn orange">Submit</button>
                </form>
           </section>
        </section><!-- /Login form -->
        
        <section class="row">
        	<section class="col-xs-12">
            	<article class="pot-forgot text-center">
            		<a href="javascript:;">Forgot?</a>
                	<a href="javascript:;">Create</a>
                </article>
            </section>
        </section>
    </section>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
